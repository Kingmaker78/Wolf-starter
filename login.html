<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="assets/title logo.png">
</head>
<body style="background-color: silver;">
    <header>
        <center>
            <img src="assets/Logo.png" alt="" width="10%">
            <h1 style="background-color: rgba(255, 0, 0, 0.986); border: 1px; border-radius: 100%" >Welcome to Wolf Starter</h1>
        </center>
        </header>
       <center>

           <main style="color: rgb(0, 0, 0);">
               <h2>Login</h2>
               <form action="index.html" >
                   <table>
                        <tr>
                            <td><label for="username">Gmail:</label></td>
                            <td><input type="text" id="username" name="username" required placeholder="Number&gmail"></td>
                        </tr>
                       
                       
                   
                        <tr>
                            <td>
                               <label for="password">Password:</label> 
                            </td>
                            <td><input type="password" id="password" name="password" required placeholder="Password"></td>

                        </tr>
                  
                    </table>
                        <tr>
                    <td><input type="checkbox" id="remember" name="remember"></td>
                    <td><label for="remember">Remember me</label></td>
                   </tr>
                
                
                   <tr>
                    <td><input type="submit" value="Log In"></td>
                   </tr>
                
           
        </form>
        <p>
            <a href="#">Forgot password?</a>
        </p>
        
       <h4>

           Don't have an account? <a href="Signup.html">Sign in</a>
        </h4>
           
    </main>
    
    <footer style="color: rgb(0, 0, 0);">
        <p> 2024 Our Website. All rights reserved.</p>
    </footer>
</center> 
</body>
</html>
